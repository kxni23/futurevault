<body>
    

    <!-- Main Content -->
    <div class="container">
        <div class="form-container">
            <h2>Create Your Account</h2>
            <form action="api/signup.php" method="POST">
                <input placeholder="Enter Username" name="username" required type="text"/>
                <input placeholder="Enter Email" name="emailID" required type="email"/>
                <input placeholder="Enter Password" name="password" required type="password"/>
                <input placeholder="Phone Number" name="phonenumber" required type="tel"/>
                <button type="submit">SIGN UP</button>
            </form>
        </div>
    </div>

    <!-- Signup Link -->
    <div class="signup-link">
        <p>Already have an account? <a href="loginn.html">Log in here</a></p>
    </div>

    <script>
        // Toggle profile menu visibility
        const profileIcon = document.getElementById('profile-icon');
        const profileMenu = document.getElementById('profile-menu');

        profileIcon.addEventListener('click', () => {
            profileMenu.style.display = profileMenu.style.display === 'block' ? 'none' : 'block';
        });

        // Hide profile menu when clicking outside of it
        document.addEventListener('click', (e) => {
            if (!profileIcon.contains(e.target) && !profileMenu.contains(e.target)) {
                profileMenu.style.display = 'none';
            }
        });
    </script>
</body>
