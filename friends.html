<!DOCTYPE html>
<html>
<head>
    <title>Family Members</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url("./Untitled\ design.png"); /* Replace with your image URL */
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        /* Header styles */
        .header {
            width: 100%;
            background-color: #553855cd;
            color: white;
            padding: 10px 20px;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 10;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            margin: 0;
            font-size: 24px;
        }

        .header .home-icon {
            font-size: 18px;
            color: white;
            text-decoration: none;
        }

        /* Main container */
        .container {
            text-align: center;
            padding-top: 80px; /* Space for the fixed header */
        }

        .subtitle {
            margin: 20px 0;
            font-size: 20px;
            font-weight: bold;
            color: #553855;
        }

        /* Grid Layout */
        .grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            padding: 0 20px;
        }

        .grid-item {
            background-color: #e0e0e0;
            border-radius: 23px;
            padding: 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .grid-item img {
            width: 95%;
            border-radius: 10px;
        }

        .grid-item a {
            margin-top: 10px;
            font-size: 16px;
            color: #4a4a4a;
            text-decoration: none;
        }

        .grid-item a:hover {
            text-decoration: underline;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .grid {
                grid-template-columns: 1fr;
            }

            .header h1 {
                font-size: 20px;
            }

            .header .home-icon {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <!-- Header Section -->
    <div class="header">
        <h1>FRIENDS</h1>
        <a href="home.html" class="home-icon">
            <i class="fas fa-home"></i> Home
        </a>
    </div>

    <!-- Main Content Section -->
    <div class="container">
        <div class="subtitle">Memories to Cherish</div>
        <div class="grid">
            <div class="grid-item">
                <img alt="People celebrating a birthday with a cake and candles" src="https://storage.googleapis.com/a1aa/image/hYHy3iTwrsqjNpeQKpBe5LSNHoGnWz3GfvbN0VZxCPTLUc9nA.jpg" />
                <a href="page6.html">BIRTHDAY</a>
            </div>
            <div class="grid-item">
                <img alt="Person in graduation gown and cap" src="https://storage.googleapis.com/a1aa/image/h72Lsemv1MznSy0qsHl87vFAeMxfzwxSey7t4ESBd4Qlo46PB.jpg" />
                <a href="page6.html">GRADUATION</a>
            </div>
            <div class="grid-item">
                <img alt="Wedding ceremony with bride and groom" src="https://storage.googleapis.com/a1aa/image/VghBKhvRKiLvMxKV5pJeYClGUwPn5SFhz5596YDoVcwDFXfTA.jpg" />
                <a href="page6.html">WEDDING</a>
            </div>
            <div class="grid-item">
                <img alt="Family reunion with happy people" src="https://storage.googleapis.com/a1aa/image/FzZpfSeTelbZnofWHaPqQYvDCYBknQlxw7epEUhkKVcXQx1fE.jpg" />
                <a href="page6.html">REUNION</a>
            </div>
            <div class="grid-item">
                <img alt="New home with a family outside" src="https://storage.googleapis.com/a1aa/image/ewFjVFseW1kwMUT0SfsZS75rEKhxcN4IoBFGNX6mV9kdUc9nA.jpg" />
                <a href="page6.html">NEW HOME</a>
            </div>
            <div class="grid-item">
                <img alt="New beginnings with a couple holding hands" src="https://storage.googleapis.com/a1aa/image/LLEzVT7bbTpbD9N9l7u68VckbLlxqe6IbKxeukaQnVjKKuenA.jpg" />
                <a href="page6.html">NEW BEGINNINGS</a>
            </div>
        </div>
    </div>
</body>
</html>
